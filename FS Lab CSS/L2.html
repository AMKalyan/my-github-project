<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .container {
      background: #eee;
      padding: 10px;
    }

    .box {
      width: 150px;
      height: 100px;
      margin: 10px;
      padding: 20px;
      border: 3px solid;
      border-radius: 15px;
      text-align: center;
      vertical-align: top;
    }

    /* Display: inline-block */
    .inline-block-box {
      display: inline-block;
    }

    /* Display: block */
    .block-box {
      display: block;
    }

    .content-box {
      box-sizing: content-box;
      border-color: crimson;
      background-color: #ffe5e5;
    }

    .border-box {
      box-sizing: border-box;
      border-color: green;
      background-color: #e5ffe5;
    }

    .default-box {
      box-sizing: content-box;
      border-color: blue;
      background-color: #e5eaff;
    }

    /* Labels for better clarity */
    .label {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>CSS Box Model & Display Demo</h1>

  <h2>1. Inline-Block Boxes (Appear Side-by-Side)</h2>
  <div class="container">
    <div class="box inline-block-box content-box">
      Content-box<br>(inline-block)
    </div>
    <div class="box inline-block-box border-box">
      Border-box<br>(inline-block)
    </div>
    <div class="box inline-block-box default-box">
      Default Box<br>(inline-block)
    </div>
  </div>

  <h2>2. Block Boxes (Stack Vertically)</h2>
  <div class="container">
    <div class="box block-box content-box">
      Content-box<br>(block)
    </div>
    <div class="box block-box border-box">
      Border-box<br>(block)
    </div>
    <div class="box block-box default-box">
      Default Box<br>(block)
    </div>
  </div>

</body>
</html>
