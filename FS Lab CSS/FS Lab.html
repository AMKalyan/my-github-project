<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML with CSS</title>

    <style>
        h1 {
            font-family: Arial, sans-serif;
            color: darkblue;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This paragraph is styled using external CSS.</p>
    <p style="color: green;">This paragraph uses inline CSS to be green.</p>
    <a href="https://www.google.com" target="_blank">Visit Example</a>
    <br><br>
    <img src="FS.png" alt="Placeholder Image">
</body>
</html>
