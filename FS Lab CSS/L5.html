<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover & Rotate Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    .animated-button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .animated-button:hover {
      background-color: #d61616;
    }

    .rotating-box {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      margin-top: 50px; /* Space between button and box */
      background-color: #f39c12;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      animation: rotateMe 2s linear infinite;
    }

    @keyframes rotateMe {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h2>Hover Button and Rotating Element</h2>

  <!-- Button with hover effect -->
  <button class="animated-button">Hover Me</button>
  <br>
  <!-- Rotating element with text -->
  <div class="rotating-box">Spin</div>
</body>
</html>
